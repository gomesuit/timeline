<!DOCTYPE html>
<html lang="ja">
<head>
	<meta content="ja" http-equiv="Content-Language" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>sample page</title>
</head>
<body>
	<div th:text="${userid}" />
	が
	<div th:text="${viewUserId}" />
	のページを見ている
	
	<br /><hr /><br />
	<form th:action="@{/follow}" th:object="${followForm}" method="post">
		<input type="hidden" name="userId" th:value="${userid}"/>
		<input type="hidden" name="followId" th:value="${viewUserId}"/>
		<input type="submit" value="フォローする" />
	</form>
	
	<br /><hr /><br />
	<form th:action="@{/followOut}" th:object="${followForm}" method="post">
		<input type="hidden" name="userId" th:value="${userid}"/>
		<input type="hidden" name="followId" th:value="${viewUserId}"/>
		<input type="submit" value="フォロー解除する" />
	</form>
	
	<br /><hr /><br />
	<div>投稿リスト</div>
	<table border="1" rules="all">
		<tr>
			<td>content</td>
			<td>投稿日時</td>
		</tr>
		<tr th:each="post : ${postList}">
			<td>
				<div th:text="${post.content}" />
			</td>
			<td>
				<div th:text="${#dates.format(post.postDate, 'yyyy/MM/dd HH:mm:ss')}" />
			</td>
		</tr>
	</table>
</body>
</html>
