<!DOCTYPE html>
<html lang="ja">
<head>
	<meta content="ja" http-equiv="Content-Language" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>sample page</title>
</head>
<body>
	<form action="#" th:action="@{/dataSourceId/regist}" th:object="${dataSourceIdForm}" method="post">
		<table border="1" rules="all">
			<tr>
				<td>dataSourceId</td>
			</tr>
			<tr>
				<td><input type="text" th:field="*{dataSourceId}" /></td>
			</tr>
		</table>
		<input type="submit" value="Submit" />
	</form>
	
	<table border="1" rules="all">
		<tr>
			<td>dataSourceId</td>
		</tr>
		<tr th:each="dataSourceId : ${dataSourceIdList}">
			<td>
				<a th:href="@{/dataSource/view(dataSourceId=${dataSourceId})}" th:text="${dataSourceId}" />
			</td>
		</tr>
	</table>
</body>
</html>
